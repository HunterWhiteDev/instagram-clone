# .github/workflows/apply-migrations.yml
name: Apply Supabase Migrations
on:
  push:
    paths:
      - supabase/migrations/**
jobs:
  apply-migrations:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Supabase CLI
        run: |
          curl -sL https://github.com/supabase/cli/releases/latest/download/supabase_$(uname -s)_$(uname -m).tar.gz | tar -xz
          sudo mv supabase /usr/local/bin

      - name: Apply migrations
        env:
          SUPABASE_DB_URL: ${{ secrets.POSTGRES_URL }}
        run: |
          supabase db push
